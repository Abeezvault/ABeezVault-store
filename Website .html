
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>abeezvault eBay Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f5f1e8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4b3f2f;
    }
    #items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: #fff;
      border: 1px solid #d6cbb8;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .item h3 {
      font-size: 1rem;
      color: #4b3f2f;
    }
    .item p {
      font-weight: bold;
      color: #6b4e2d;
    }
    .item a {
      text-decoration: none;
      background: #bfa276;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to abeezvault</h1>
  <div id="items">Loading items...</div>

  <script>
    const container = document.getElementById("items");
    const userID = "abeezvault";

    fetch(`https://api.codetabs.com/v1/proxy/?quest=https://www.ebay.com/usr/${userID}`)
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const items = [...doc.querySelectorAll(".s-item")].slice(0, 20);
        container.innerHTML = "";

        items.forEach(item => {
          const title = item.querySelector(".s-item__title")?.textContent;
          const price = item.querySelector(".s-item__price")?.textContent;
          const link = item.querySelector(".s-item__link")?.href;
          const img = item.querySelector(".s-item__image-img")?.src;

          if (title && price && link && img) {
            const card = document.createElement("div");
            card.className = "item";
            card.innerHTML = `
              <img src="${img}" alt="${title}" />
              <h3>${title}</h3>
              <p>${price}</p>
              <a href="${link}" target="_blank">View on eBay</a>
            `;
            container.appendChild(card);
          }
        });
      })
      .catch(err => {
        container.innerHTML = "Failed to load items. Please try again later.";
        console.error(err);
      });
  </script>
</body>
</html>
